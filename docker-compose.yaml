version: '3.8'

services:

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sql_server_inventory
    environment:
      SA_PASSWORD: "Password123!"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-U", "sa", "-P", "Password123!", "-Q", "SELECT 1"]
      interval: 10s
      retries: 5

  api:
    build:
      context: ./InventoryApi
      dockerfile: Dockerfile
    container_name: inventory_api
    ports:
      - "5000:80"
    environment:
      ConnectionStrings__DefaultConnection: "Server=db;Database=ProductInventoryDb;User Id=sa;Password=Password123!;TrustServerCertificate=True;"
      DOTNET_RUNNING_IN_CONTAINER: true
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./InventoryFrontend
      dockerfile: Dockerfile
    container_name: inventory_frontend
    ports:
      - "4200:80"
    depends_on:
      - api

volumes:
  mssql_data: